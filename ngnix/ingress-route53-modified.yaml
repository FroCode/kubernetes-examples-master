apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-rules
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: httpd.raezoninformatics.com
      http:
        paths:
          - path: /httpd
            pathType: Exact
            backend:
              service:
                name: frontend1service
                port: 
                  number: 80
    - host: nginx.raezoninformatics.com
      http:
        paths:
          - path: /nginx
            pathType: Exact
            backend:
              service:
                name: frontend2service
                port: 
                  number: 80
